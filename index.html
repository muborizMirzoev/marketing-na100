<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing-na100</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="section container">
    <div class="section__title">
      <h1 class="section__title--text">ПЭ LB-52U ГОСТ</h1>
      <div class="section__title--sales">
        <img src="./img/sales.svg" alt="sales">
        <span>ХИТ ПРОДАЖ</span>
      </div>
    </div>
  </section>


  <main class="main container">
    <div class="electrod">
      <div class="electrod__price price">
        <div class="price__title electrod__title">
          <img src="./img/price.svg" alt="price">
          <span>Цена(без НДС)</span>
        </div>
        <button class="price__btn">от 107 ₽/кг</button>
      </div>

      <div class="electrod__diameter diameter">
        <div class="diameter__title electrod__title">
          <img src="./img/diameter.svg" alt="diameter">
          <span>Диаметр</span>
        </div>
        <div class="diameter_btn">
          <button class="btn">2,5 мм</button>
          <button class="btn">3 мм</button>
          <button class="btn">4 мм</button>
          <button class="btn">5 мм</button>
        </div>
      </div>

      <div class="electrod__packing">
        <div class="packing__title electrod__title">
          <img src="./img/packing.svg" alt="packing">
          <span>Упаковка</span>
        </div>
        <div class="packing_btn">
          <button class="btn">1 кг</button>
          <button class="btn">1,5 кг</button>
          <button class="btn">2,5 кг</button>
          <button class="btn">5 кг</button>
        </div>
      </div>

      <div class="type electrod__title">
        <img src="./img/type.svg" alt="type">
        <span>Тип электродов Э50А</span>
      </div>
    </div>
    <img src="./img/electrod.png" alt="flagman" class="flagman">
    
  </main>

</body>
</html>
